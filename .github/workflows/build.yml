name: CI
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '.changeset/**'
  pull_request:
    types: [opened, edited]
    paths-ignore:
      - '.changeset/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Run linting
        run: npx eslint src/**/*.ts

      - name: Check package.json
        run: bun run check-packages
